<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script1.js" defer></script>
</head>
<body>
    <section class="to-do-app">
        <div class="to-do">
            <div class="to-do-title">
            <!-- <img src="to-do-img.jpeg" alt=""> -->
                <h1>To-Do App</h1>
            </div>
            <div class="to-do-form">
                <div class="input-box">
                    <input type="text" id="enter-task" name="" placeholder="Enter to-do list"><br>
                </div>
                <div class="btns">
                    <button  class="btn" id="add-to-do">Add</button>
                </div>
            </div>
            <div id="card">
                <!-- <p id="para">
                   <button>X</button>
                   <button>&#x270D</button>
                </p> -->
            </div>
            <div class="form-edit">
                <input type="text" id="edit-todo" name="" placeholder="Update Todo">
                <button class="btn" id="updateBtn">Update</button>
            </div>

        </div>

    </section>
</body>
</html>
